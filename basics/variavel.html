<script>
    //var 
    var clima = "Quente"
    console.log(clima)
    clima = "Frio"
    console.log(clima)

    //let

    let clima1 = "Quente"
    console.log(clima1)
    clima1 = "Frio"
    console.log(clima1)

    //const

    const clima2 = "Quente"
    console.log(clima2)
    //clima2 = "Frio"
    //Linguagem moderna usar o let e o const (deixar var de lado)
    let climao = true
    console.log(typeof climao) 
    climao = "teste"
    console.log(typeof climao)
</script>
